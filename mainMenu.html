<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Charging Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/navigation.css"> <!-- CSS for the new bottom navigation -->
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar-placeholder">
            <span class="time">9:30</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Main Header -->
        <header class="app-header">
            <a href="profile.html" id="userProfileLink" class="user-info-container-link">
                <div class="user-info">
                    <i class="fas fa-user-circle user-icon-main"></i>
                    <div class="user-details">
                        <p class="welcome-text">Welcome, User!</p>
                        <div class="balance-info">
                            <i class="fas fa-wallet"></i>
                            <span>324.50â‚¬</span>
                        </div>
                    </div>
                </div>
            </a>
            <div class="header-actions">
                <a href="chooseCar.html" id="chooseCarLink">
                    <i class="fas fa-car header-icon"></i>
                </a>
                <i class="fas fa-cog header-icon"></i>
            </div>
        </header>
        <hr class="header-divider">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Charging Docks Section -->
            <section class="content-section charging-docks-section">
                <div class="section-header">
                    <h2>Charging docks near me</h2>
                    <i class="fas fa-info-circle info-icon"></i>
                </div>
                <a href="search.html" id="mapLink" class="map-link">
                    <div class="map-placeholder">
                        <div class="map-search-icon-wrapper">
                            <div class="map-search-icon-lens">
                                <i class="fas fa-gas-pump"></i>
                            </div>
                            <div class="map-search-icon-handle"></div>
                        </div>
                    </div>
                </a>
            </section>

            <!-- Average Prices Section -->
            <section class="content-section average-prices-section">
                <div class="section-header">
                    <h2>Average prices this week</h2>
                    <i class="fas fa-info-circle info-icon"></i>
                </div>
                <a href="prices.html" id="pricesChartLink" class="chart-link-wrapper">
                    <div class="chart-layout-container">
                        <div class="y-axis-labels-and-title-container">
                            <div id="yAxisLabels" class="y-axis-labels">
                                <!-- JS will populate: Supplier 1, Supplier 2... -->
                            </div>
                            <div class="x-axis-title-container">
                                <span class="x-axis-unit">Kwh</span>
                            </div>
                        </div>
                        <div class="chart-area">
                            <div id="chartBars" class="chart-bars-container">
                                <!-- JS will populate bars -->
                            </div>
                            <div id="chartGridLines" class="chart-grid-lines">
                                <!-- JS will populate grid lines -->
                            </div>
                            <div class="x-axis">
                                <div class="x-axis-line"></div>
                                <div id="xAxisTicks" class="x-axis-ticks">
                                    <!-- JS will populate ticks: 0.42, 0.44... -->
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </section>
        </main>
    </div>

    <!-- Reusable Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="mainMenu.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="prices.html" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Prices</span>
        </a>
        <a href="news.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
    <script src="js/mainScript.js"></script>
    <script src="js/navigation.js"></script> <!-- JS for the bottom navigation -->
</body>
</html>
