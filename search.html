<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find Charging Stations</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/searchStyle.css">
    <link rel="stylesheet" href="css/navigation.css"> <!-- CSS for the new bottom navigation -->
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="status-bar-placeholder">
                <span class="time">9:30</span>
                <div class="notch-placeholder"></div>
                <div class="status-icons">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="main-header">
                <a href="index.html" class="header-icon-link"><i class="fas fa-home header-icon"></i></a>
                <h1>Find Charging Stations</h1>
                <a href="profile.html" class="header-icon-link"><i class="fas fa-user header-icon"></i></a>
            </div>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search location...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="nearby">Nearby</button>
                <button class="filter-btn" data-filter="available">Available</button>
                <button class="filter-btn" data-filter="fast_charge">Fast Charge</button>
                <button class="filter-btn" data-filter="popular">Popular</button>
                <button class="filter-btn" data-filter="new">New</button>
            </div>
        </div>

        <div id="map"></div>

        <div class="station-list-container">
            <div class="pull-handle-bar"></div>

            <!-- View for list of stations -->
            <div id="stationListView">
                <h2 id="station-list-title">Nearby Charging Stations</h2>
                <div id="station-list">
                    <!-- Station items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- View for reservation panel (initially hidden) -->
            <div id="reservationView" class="hidden">
                <div class="reservation-header">
                    <button id="backToListBtn" class="back-arrow-btn"><i class="fas fa-arrow-left"></i></button>
                    <h2 id="reservationStationName">Station Name</h2>
                </div>
                <p id="reservationStationAddress" class="station-address-details">Station Address</p>

                <div class="balance-availability-row">
                    <div class="user-balance-info">
                        <i class="fas fa-wallet"></i>
                        <span>324.50€</span>
                    </div>
                    <div class="station-availability-info">
                        <span id="spotsAvailable">2/5</span> Disponível
                        <span class="availability-dot"></span>
                    </div>
                </div>

                <div class="reservation-options">
                    <input type="text" id="reservationDate" value="April 15, 2024" class="date-picker-input" readonly>
                    <div class="time-picker-input">
                        <span id="reservationTime" class="clickable">9:40 AM</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="reservation-fee-info">
                    Reservation fee:
                    <span>5€</span>
                </div>

                <button id="reserveBtn" class="reserve-button-main">Reserve</button>
            </div>
        </div>
    </div>

    <!-- Reusable Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item active"> <!-- Marked active -->
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="prices.html" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Prices</span>
        </a>
        <a href="news.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Custom JavaScript -->
    <script src="js/searchScript.js"></script>
    <script src="js/navigation.js"></script> <!-- JS for the bottom navigation -->
</body>
</html>
