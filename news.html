<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/newsStyle.css">
    <link rel="stylesheet" href="css/navigation.css"> <!-- For the bottom navigation bar -->
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar-placeholder">
            <span class="time">9:30</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Page Header (Consistent with search.html style) -->
        <header class="app-header-news">
            <div class="main-header-news">
                <!-- No back button, but could add one if this is a sub-page of something else -->
                <!-- <a href="index.html" class="header-icon-link"><i class="fas fa-home header-icon"></i></a> -->
                <h1>News Feed</h1>
                <!-- <a href="profile.html" class="header-icon-link"><i class="fas fa-user header-icon"></i></a> -->
            </div>
        </header>

        <!-- Search and Filter Section -->
        <div class="search-filter-section-news">
            <div class="search-bar-news">
                <input type="text" id="newsSearchInput" placeholder="Search news...">
                <i class="fas fa-search search-icon-news"></i>
            </div>
            <div class="topic-filter-buttons-news">
                <button class="topic-filter-btn active" data-topic="all">All</button>
                <button class="topic-filter-btn" data-topic="topic1">Topic 1</button>
                <button class="topic-filter-btn" data-topic="topic2">Topic 2</button>
                <button class="topic-filter-btn" data-topic="topic3">Topic 3</button>
                <button class="topic-filter-btn" data-topic="topic4">Topic 4</button>
                <button class="topic-filter-btn" data-topic="topic5">Topic 5</button>
                <button class="topic-filter-btn" data-topic="topic6">Topic 6</button>
            </div>
        </div>

        <!-- News Articles List -->
        <main class="news-feed-content">
            <div id="news-articles-list">
                <!-- News articles will be injected here by JavaScript -->
            </div>
        </main>

        <!-- Reusable Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="prices.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Prices</span>
            </a>
            <a href="news.html" class="nav-item active"> <!-- Mark as active -->
                <i class="fas fa-newspaper"></i>
                <span>News</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>
    <script src="js/newsScript.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
