<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Or a specific reservationStyle.css -->
    <link rel="stylesheet" href="css/navigation.css">
    <style>
        .app-container { padding-bottom: 70px; }
        .main-content { text-align: center; padding: 50px 20px; }
        .main-content h1 { color: #34c759; }
        .main-content p { font-size: 1.1em; margin-bottom: 20px;}
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar-placeholder">
            <span class="time">9:30</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <main class="main-content">
            <i class="fas fa-check-circle" style="font-size: 60px; color: #34c759; margin-bottom: 20px;"></i>
            <h1>Reservation Successful!</h1>
            <p>Your charging spot has been reserved.</p>
            <p>Details about your reservation will be shown here or sent via notification.</p>
            <a href="index.html" class="home-button">Back to Home</a>
        </main>

        <!-- Reusable Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="search.html" class="nav-item active">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="prices.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Prices</span>
            </a>
            <a href="news.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>News</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>
    <script src="js/navigation.js"></script>
</body>
</html>
