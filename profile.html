<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/profileStyle.css">
    <link rel="stylesheet" href="css/navigation.css"> <!-- CSS for the new bottom navigation -->
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar-placeholder">
            <span class="time">9:30</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Profile Header -->
        <header class="profile-header">
        </header>

        <!-- Main Profile Content -->
        <main class="profile-content">
            <section class="user-summary-section">
                <div class="user-avatar-large">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-balance" data-balance-display>324.50€</div>
                <button class="add-funds-button">
                    <i class="fas fa-plus"></i> Add
                </button>
            </section>

            <section class="charging-stats-section">
                <h3>Charging Statistics</h3>
                <div class="chart-placeholder-profile">
                    <!-- This is a placeholder for the chart image -->
                    <img src="assets/chart3.png" alt="Charging statistics chart" style="width:100%; height:auto; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div class="stats-boxes">
                    <div class="stat-box">
                        <span class="stat-label">Total Miles</span>
                        <span class="stat-value">1,234 mi</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Avg. Cost/Mile</span>
                        <span class="stat-value">$0.12</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Avg. Charge Price</span>
                        <span class="stat-value">$0.52</span>
                    </div>
                </div>
            </section>

            <section class="current-car-section">
                <h3>Current Car</h3>
                <div class="car-image-container">
                    <img src="assets/car.jpeg" alt="Sketch of a sports car" class="car-image">
                </div>
                <div class="car-actions">
                    <button class="car-action-button" id="carStatsButton">Statistics</button>
                    <button class="car-action-button" id="manageCarsButton">Manage Cars</button>
                </div>
            </section>

            <section class="reservation-history-section">
                <h3>Reservation History</h3>
                <div id="reservationHistoryList">
                    <!-- Reservation items will be dynamically inserted here by profileScript.js -->
                    <!-- Example of how an item might look:
                    <div class="reservation-history-item">
                        <h4>Station Name Example</h4>
                        <p class="location"><i class="fas fa-map-marker-alt"></i> Station Address Example</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="label">Reserved on:</span>
                                <span class="value">April 15, 2024, 10:30 AM</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Interval:</span>
                                <span class="value">April 16, 2024, 02:00 PM - 03:00 PM</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Rate:</span>
                                <span class="value">0.07€/min</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Total Paid:</span>
                                <span class="value">4.20€</span>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </section>
        </main>

        <!-- Reusable Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="prices.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Prices</span>
            </a>
            <a href="news.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>News</span>
            </a>
            <a href="profile.html" class="nav-item active"> <!-- Mark as active -->
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>
    <script src="js/profileScript.js"></script>
    <script src="js/navigation.js"></script> <!-- JS for the bottom navigation (e.g. active state) -->
</body>
</html>
