<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/chooseStyle.css">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar Placeholder -->
        <div class="status-bar-placeholder">
            <span>9:30</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="app-header">
            <button id="backButton" class="back-button hidden"><i class="fas fa-arrow-left"></i></button>
            <h1 id="headerTitle">Choose your vehicle</h1>
        </header>

        <!-- Page Content -->
        <main class="page-content">
            <!-- Choose Vehicle Page -->
            <div id="chooseVehiclePage" class="page active">
                <div id="vehicleList" class="vehicle-list">
                    <!-- Vehicle cards will be injected here -->
                </div>
                <button id="addVehicleBtn" class="add-vehicle-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Add/Edit Vehicle Form Page -->
            <div id="vehicleFormPage" class="page">
                <div class="vehicle-form-image-container">
                    <img id="formVehicleImage" src="https://www.polestar.com/dato-assets/11286/1684239003-240516-polestar-2-bsc-position-06-front-3-4-winter-tyres.png?auto=format&dpr=1&w=1024" alt="Vehicle Image" class="form-vehicle-image">
                    <!-- <span class="image-overlay-number">1</span> -->
                </div>
                <form id="vehicleForm">
                    <div class="form-group">
                        <label for="vehicleName">Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="vehicleName" name="vehicleName" required>
                            <button type="button" class="clear-input-btn"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vehicleLicensePlate">License plate</label>
                        <div class="input-wrapper">
                            <input type="text" id="vehicleLicensePlate" name="vehicleLicensePlate" placeholder="XX-XX-XX" required>
                             <button type="button" class="clear-input-btn"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vehicleModel">Model</label>
                        <div class="input-wrapper">
                            <input type="text" id="vehicleModel" name="vehicleModel" required>
                            <button type="button" class="clear-input-btn"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="vehicleBrand">Brand</label>
                        <div class="input-wrapper">
                            <input type="text" id="vehicleBrand" name="vehicleBrand" required>
                            <button type="button" class="clear-input-btn"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vehicleReleaseDate">Release date</label>
                        <div class="input-wrapper">
                            <input type="text" id="vehicleReleaseDate" name="vehicleReleaseDate" placeholder="YYYY-MM" pattern="\d{4}-\d{2}" required>
                            <button type="button" class="clear-input-btn"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                     <!-- Optional: Add inputs for stats if they should be editable -->
                    <button type="submit" id="saveVehicleButton" class="save-changes-button">Save changes</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/chooseScript.js"></script>
</body>
</html>
